<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <h1 id="Header" class="todo-header">To-Do's &nbsp;<i class="fa fa-book"></i></i></h1>

    <form class="todo-form" onsubmit="event.preventDefault();  addTodo();">
        <input type="text" id="TodoInput" class="todo-input" placeholder="Type your task here">
        <button type="submit" id="TodoAddBtn" class="todo-add-btn">
            <i class="fa fa-plus icon"></i>
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list" id="TodoList">
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
